<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Theme</title>
    <link href="../../../dist/css/basecss.css" rel="stylesheet">
    <link href="../../../dist/css/basecss-theme.css" rel="stylesheet">
    <link href="../../assets/css/docs.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h3 id="text">文本样式</h3>
        <div class="example">
          <p class="text">text</p>
          <p class="text-normal">text-normal</p>
          <p><strong>strong</strong></p>
          <p class="text-strong">text-strong</p>
          <p><small>small</small></p>
          <p class="text-small">text-small</p>
          <p class="text-primary">text-primary</p>
          <p class="error">error</p>
          <p class="text-error">text-error</p>
        </div>
        <div class="highlight">
          <pre>
            <code>
            </code>
          </pre>
        </div>
      </div>
    </div>
  </body>
